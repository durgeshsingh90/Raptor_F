<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to JSON</title>
</head>
<body>
    <h1>Convert Text to JSON</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert</button>
    </form>
    {% if json_output %}
        <h2>JSON Output:</h2>
        <pre>{{ json_output }}</pre>
    {% endif %}
</body>
</html>
