<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Processor</title>
</head>
<body>
    <h1>Select a Log File</h1>
    
    <input type="file" id="fileInput">
    <br><br>
    
    <label for="rrnInput">Enter RRN numbers (one per line):</label>
    <br>
    <textarea id="rrnInput" rows="10" cols="30" placeholder="Enter RRN numbers"></textarea>
    <br><br>
    
    <button onclick="processFile()">Process File</button>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const rrnInput = document.getElementById('rrnInput').value;

            if (!file) {
                alert('Please select a file!');
                return;
            }

            if (!rrnInput) {
                alert('Please enter RRN numbers!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result;
                // Split RRN input into an array of numbers
                const rrns = rrnInput.split('\n').map(rrn => rrn.trim()).filter(rrn => rrn !== '');
                // Call the function to process the log file content with RRN numbers
                processLogContent(fileContent, rrns);
            };
            reader.readAsText(file);
        }

        function processLogContent(content, rrns) {
            // Add your logic to process the log file content here
            console.log(`RRN numbers: ${rrns.join(', ')}`);
            console.log(content);

            // Example processing: counting the number of lines
            const lines = content.split('\n');
            console.log(`Number of lines: ${lines.length}`);

            // Example: search for each RRN in the log content
            rrns.forEach(rrn => {
                const rrnFound = lines.some(line => line.includes(rrn));
                if (rrnFound) {
                    console.log(`RRN ${rrn} found in the log file.`);
                } else {
                    console.log(`RRN ${rrn} not found in the log file.`);
                }
            });
        }
    </script>
</body>
</html>
